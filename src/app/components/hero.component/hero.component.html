<section class="hero-section">
  <div class="hero-background">
    <div class="gradient-overlay"></div>
    <div class="geometric-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
  
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title animated-text">{{ heroContent.title }}</h1>
      <p class="hero-subtitle animated-text delay-1">{{ heroContent.subtitle }}</p>
      
      <div class="hero-buttons animated-text delay-2">
        <button class="btn btn-primary pulse-animation" (click)="scrollToConsultation()">
          {{ heroContent.ctaText }}
          <i class="icon-arrow-right"></i>
        </button>
        <button class="btn btn-outline">
          Watch Video
          <i class="icon-play"></i>
        </button>
      </div>

      <!-- Stats Section -->
      <div class="hero-stats animated-text delay-3">
        <div class="stat-item" *ngFor="let stat of heroContent.stats">
          <div class="stat-value">{{ stat.value }}</div>
          <div class="stat-label">{{ stat.label }}</div>
        </div>
      </div>
    </div>

    <div class="hero-image animated-text delay-4">
      <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=600&h=400&fit=crop&crop=center&auto=format&q=80" alt="Study Abroad - Students with books and graduation cap" class="floating-animation hero-visual" (error)="onHeroImgError($event)">
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-arrow bounce-animation"></div>
  </div>
</section>
