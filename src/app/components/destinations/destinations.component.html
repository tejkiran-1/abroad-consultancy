<div class="country-grid">
  <div class="country" *ngFor="let c of countries" [id]="c.code">
    <figure class="flag-wrap">
      <img class="flag" [src]="c.image" [alt]="c.name + ' highlight'" loading="lazy" />
    </figure>
    <div class="country-content">
      <h3 class="country-name">{{c.name}}</h3>
      <p class="country-desc">{{c.blurb}}</p>
    </div>
  </div>
</div>
