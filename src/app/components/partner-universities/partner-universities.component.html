<div class="uni-groups">
  <div class="group" *ngFor="let entry of universities | keyvalue">
    <h3 class="country">{{entry.key | titlecase}}</h3>
    <ul>
      <li *ngFor="let uni of entry.value">
        <img class="uni-logo" src="https://ui-avatars.com/api/?name={{uni | slice:0:2}}&background=6366f1&color=fff&size=60&rounded=true&format=svg" [alt]="uni + ' logo'" loading="lazy" />
        <span>{{uni}}</span>
      </li>
    </ul>
  </div>
</div>
